<h2 mat-dialog-title>{{title +" "+deal.transactionId}}</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- transactionId Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
        </ng-container>
      
        <!-- bank Column -->
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef> Correnpondent Bank </th>
          <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>
      
        <!-- amount AUD Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount AUD </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
      
        <!-- amount INR Column 
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount INR </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container> -->

        <!-- Bank Deal Ref Column -->
        <ng-container matColumnDef="bankDealref">
            <th mat-header-cell *matHeaderCellDef> Bank Deal Ref </th>
            <td mat-cell *matCellDef="let element"> {{element.bankDealref}} </td>
          </ng-container>

          <!-- maturityDate INR Column -->
        <ng-container matColumnDef="maturityDate">
            <th mat-header-cell *matHeaderCellDef> Maturity Date </th>
            <td mat-cell *matCellDef="let element"> {{element.maturityDate}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Confirm</button>
</mat-dialog-actions>
